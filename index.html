<!doctype html>
<html lang="en">

<head>
    <title>Mad Scientist Name</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <link rel="stylesheet" href="style.css">
    </link>
</head>

<body class="bg-dark text-light">
    <main>
        <div class="container mt-4">
            <!--Instructions-->
            <div class="text-center mb-4 ">
                <h1>Mad Scientist Name Generator</h1>
                <p>Fill out the form below to generate your mad scientist name!</p>
            </div>
            <!--Start of Form-->
            <form id="fantasyForm" class="mb-4">

                <!--First Name-->
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter your First Name">
                </div>

                <!--Last Name-->
                <div class="mb-3">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lastName" placeholder="Enter your Last Name">
                </div>

                <!--Favorite Color-->
                <div class="mb-3">
                    <label for="favColor" class="form-label">Subject</label>
                    <input type="text" class="form-control" id="favColor"
                        placeholder="What's your least favorite school subject?">
                </div>

                <!--Favorite Animal-->
                <div class="mb-3">
                    <label for="favAminal" class="form-label">Favorite Animal</label>
                    <input type="text" class="form-control" id="favAminal"
                        placeholder="What pet would you have if you could?">
                </div>

                <!--Get Road Type Change this for later-->
                <div class="mb-3">
                    <label for="roadType" class="form-label">what is your dream vacation?</label>
                    <select id="roadType" class="form-select">
                        <option value="tropicalVacation">A tropical vacation</option>
                        <option value="coldVacation">A cold vacation (ex. skiing)</option>
                        <option value="themePark">Going to theme park(s)</option>
                        <option value="home">Staying at home</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <!--Submit Button-->
                <div type="submit" class="btn three w-100 mb-3" onclick="genFullName()">Click to Generate your Mad
                    Scientist Name</div>
                <!--Generated Name-->
                <div class="result" id="result"></div>

                <!-- Modal -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <p>This is your Mad Scientist Name!</p>
                    </div>
                </div>

            </form>
        </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>

</html>
